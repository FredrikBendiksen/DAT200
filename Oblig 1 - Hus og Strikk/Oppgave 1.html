<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboppgave 1 - Hus og Strikk</title>
</head>
<body>
    <canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;">
    </canvas>

    <script src="functions.js"></script>
    <script type="text/javascript">
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        // House
        ctx.moveTo(0, 0);
        ctx.fillStyle = "#ffcc8b";
        ctx.fillRect(100, 250, 400, 300);


        // Roof
        const xRoof = [50, 550, 500, 100, 50];
        const yRoof = [250, 250, 200, 200, 250];
        ctx.fillStyle = "#130e00";
        FillPolygon(xRoof, yRoof);

        // Chimney
        ctx.beginPath();
        ctx.arc(170,120,20,0,2*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(180,110,20,0,2*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(160,90,20,0,2*Math.PI);
        ctx.stroke();

        ctx.fillRect(150, 125, 50, 80);

        // Door
        ctx.fillStyle = "#f6ffb4";
        ctx.fillRect(250, 350, 100, 200);

        // Birds
        ctx.fillStyle = "lightgray";
        let xBird = [500, 525, 550];
        let yBird = [100, 110, 100];
        ConnectDots(xBird, yBird);

        xBird = [400, 430, 460];
        yBird = [125, 140, 125];
        ConnectDots(xBird, yBird);

        
    </script>
</body>
</html>
